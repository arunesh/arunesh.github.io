<!DOCTYPE html>

<html>

    <head>
    <title> Number guessing game</title>

<style>

html {
    font-family: sans-serif;
}

body {
    width: 50%;
    max-width: 800px;
    min-width: 480px;
    margin: 0 auto;
}

</style>

    </head>


    <body>
        <h1> Number guessing game</h1>
        <p> We have selected a random number between 1 and 100. You have 10 turns to guess it, we will tell you if your
        current guess is too high or low.</p>

        <div class ="myform">
            <label for="guessField">Enter a guess:</label>
            <input type="text" id="guessField" class="guessField">
            <input type="Submit" value = "Submit guess" class="guessSubmit"> 
        </div>

        <div class = "result">
            <p class="guesses"></p>
            <p class="lastResult"></p>
            <p class="lowOrHi"></p>
        </div>

        <script>

let randomNumber = Math.floor(Math.random() * 100) + 1;

console.log("Our random number is" + randomNumber)

const guesses = document.querySelector('.guesses');
const lastResult = document.querySelector('.lastResult');
const lowOrHi = document.querySelector('.lowOrHi');

const guessSubmit = document.querySelector('.guessSubmit');
const guessField = document.querySelector('.guessField');

let guessCount = 1;
let resetButton;

function checkGuess() {
 let currentGuess = Number(guessField.value);
 if (randomNumber === currentGuess) {
    alert("Correct Guess !!!");
    lastResult.textContent = "CORRECT !!"
    lowOrHi.textContent = " PERFECT";
    setGameOver()
 } else {
    lastResult.textContent = "WRONG !!"
 }

 if (guessCount === 1) {
   guesses.textContent = "Previous Guesses:";
 }
 guesses.textContent += " " + currentGuess;

 if (currentGuess > randomNumber) {
   lowOrHi.textContent = " TOO HIGH";
 } else if (currentGuess < randomNumber) {
   lowOrHi.textContent = " TOO LOW";
 }

 if (guessCount === 10) {
   lastResult.textContent = " 10 tries are up, Game Over"; 
   setGameOver()
 }

 guessCount ++;
 guessField.value = '';
 guessField.focus();
}

 guessSubmit.addEventListener('click', checkGuess);

function setGameOver() {
 guessField.disabled = true;
 guessSubmit.disabled = true;
 resetButton = document.createElement('button');
 resetButton.textContent = "Start new game";
 document.body.appendChild(resetButton);
 resetButton.addEventListener('click', resetGame);
}

function resetGame() {
 guessCount = 1;
 guessField.disabled = false;
 guessSubmit.disabled = false;
 guessField.value = '';
 guessField.focus();
 resetButton.parentNode.removeChild(resetButton)
 randomNumber = Math.floor(Math.random() * 100 + 1);
 lowOrHi.textContent = '';
 guesses.textContent = '';
 lastResult.textContent = '';
}

        </script>
    </body>
</html>
